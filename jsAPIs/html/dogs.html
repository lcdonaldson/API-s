<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOG API</title>
    </head>
    <style>
        .btn { 
            display: block; 
            margin-bottom: 1.5rem; 
        }
        #msg { height: 20rem;}
    </style>
    <body>
        <div class="container">
            <button class="btn" onClick="getAPI()">click</button>
            <img id="msg" src=""/>
        </div>
        <script>
            function getAPI () {
                fetch('https://dog.ceo/api/breeds/image/random')
                    .then(
                    function(response) {
                        if (response.status !== 200) {
                            return;
                        }
                        // Display image
                        response.json().then(function(data) {
                            let img = document.getElementById("msg").src=data.message
                            return img;
                        });
                    }
                )
            }
        </script>
    </body>
</html>
